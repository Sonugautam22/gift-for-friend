<!DOCTYPE html>

  <style>
    :root{
      --glass: rgba(255,255,255,0.12);
      --glow1:#ff9a9e; --glow2:#ff4e6d; --text:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Poppins, Arial, sans-serif;
      color:var(--text);
      overflow-x:hidden;
      background: radial-gradient(1200px 800px at 10% 10%, #ff9a9e55, transparent 60%),
                  radial-gradient(1000px 700px at 90% 20%, #fad0c455, transparent 60%),
                  radial-gradient(900px 600px at 50% 90%, #ffd1a155, transparent 60%),
                  linear-gradient(135deg, #0b0b12, #1b0f18 45%, #27121c);
      animation: bgShift 18s ease-in-out infinite alternate;
    }
    @keyframes bgShift{
      to{background-position: 20% 0, 80% 30%, 40% 70%, 100% 100%;}
    }

    .halo{
      position:fixed; inset:-30vmax;
      background: conic-gradient(from 180deg, #ff9a9e22, #ffd1a122, #ff4e6d22, #ff9a9e22);
      filter: blur(60px); opacity:.7; pointer-events:none; z-index:0;
      animation: spin 30s linear infinite;
    }
    @keyframes spin{to{transform:rotate(1turn)}}

    .wrap{
      min-height:100%;
      display:flex; align-items:center; justify-content:center;
      padding:40px 16px; position:relative; z-index:1;
    }

    .card{
      width:min(92vw, 760px);
      background: var(--glass);
      border:1px solid rgba(255,255,255,0.18);
      border-radius:28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      padding: 22px;
      animation: pop 800ms cubic-bezier(.2,.8,.2,1);
    }
    @keyframes pop{from{transform:scale(.96);opacity:0}to{transform:scale(1);opacity:1}}

    .photo{
      border-radius:22px; overflow:hidden; position:relative;
      box-shadow: 0 10px 40px rgba(0,0,0,.6);
      isolation:isolate;
    }
    .photo img{
      width:100%; display:block; aspect-ratio: 16/10; object-fit: cover;
      transform: scale(1.02);
      animation: picGlow 3.5s ease-in-out infinite alternate;
    }
    @keyframes picGlow{
      from{filter: drop-shadow(0 0 0px var(--glow1))}
      to{filter: drop-shadow(0 0 14px var(--glow2))}
    }
    .ribbon{
      position:absolute; top:12px; left:12px;
      background:linear-gradient(135deg,#ff7aa2,#ff4e6d);
      padding:8px 14px; border-radius:999px; font-weight:600; font-size:14px;
      box-shadow: 0 6px 18px rgba(255,78,109,.45);
    }

    h1{
      margin:18px 6px 6px; font-size: clamp(22px, 4vw, 34px);
      font-weight:800; letter-spacing:.4px;
      text-shadow: 0 2px 14px rgba(255,78,109,.35);
      text-align:center;
    }
    .type{
      display:inline-block; border-right:2px solid #fff8; white-space:nowrap; overflow:hidden;
      animation: caret 1s steps(1) infinite;
    }
    @keyframes caret{50%{border-color:transparent}}

    .quote{
      margin: 8px auto 16px;
      font-size: clamp(16px, 2.6vw, 20px);
      line-height:1.6; text-align:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      padding: 14px 16px; border-radius:18px;
    }

    .controls{
      margin-top:14px; display:flex; gap:12px; flex-wrap:wrap; justify-content:center;
    }
    .btn{
      appearance:none; border:none; cursor:pointer;
      padding:12px 18px; border-radius:999px; font-weight:700; font-size:15px;
      color:white; background: linear-gradient(135deg,#ff758c,#ff4e6d);
      box-shadow: 0 10px 24px rgba(255,78,109,.35);
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:hover{transform: translateY(-2px)}
    .btn.secondary{
      background: rgba(255,255,255,.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.18);
      font-weight:600;
    }

    .footer{
      margin-top:14px; text-align:center; font-size:13px; opacity:.8;
    }

    /* Floating hearts */
    .heart{
      position:fixed; bottom:-20px; font-size:18px; opacity:.8; pointer-events:none; z-index:0;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp{
      to{transform:translateY(-110vh) translateX(var(-- drift)); opacity:0}
    }

    /* Mobile safe audio tip */
    .tip{
      text-align:center; font-size:12px; opacity:.8; margin-top:8px;
    }
  </style>
</head>
<body>
  <div class="halo"></div>

  <div class="wrap">
    <div class="card">

      <h1>

  <script>
    // ‚Äî‚Äî Quotes (you can add more) ‚Äî‚Äî
    const quotes = [
      "‚Äú‡§¶‡•ã‡§∏‡•ç‡§§‡•Ä ‡§µ‡•ã ‡§®‡§π‡•Ä‡§Ç ‡§ú‡•ã ‡§ú‡§æ‡§® ‡§¶‡•á‡§§‡•Ä ‡§π‡•à, ‡§¶‡•ã‡§∏‡•ç‡§§‡•Ä ‡§µ‡•ã ‡§≠‡•Ä ‡§®‡§π‡•Ä‡§Ç ‡§ú‡•ã ‡§Æ‡•Å‡§∏‡•ç‡§ï‡§æ‡§® ‡§¶‡•á‡§§‡•Ä ‡§π‡•à, ‡§Ö‡§∏‡§≤‡•Ä ‡§¶‡•ã‡§∏‡•ç‡§§‡•Ä ‡§§‡•ã ‡§µ‡•ã ‡§π‡•à ‡§ú‡•ã ‡§ó‡§ø‡§∞‡§æ ‡§Ü‡§Å‡§∏‡•Ç ‡§≠‡•Ä ‡§™‡§π‡§ö‡§æ‡§® ‡§≤‡•á‡§§‡•Ä ‡§π‡•à‡•§‚Äù",
      "‚Äú‡§ï‡•Å‡§õ ‡§∞‡§ø‡§∂‡•ç‡§§‡•á ‡§ï‡§ø‡§§‡§æ‡§¨‡•ã‡§Ç ‡§ú‡•à‡§∏‡•á ‡§π‡•ã‡§§‡•á ‡§π‡•à‡§Ç ‚Äî ‡§ú‡§ø‡§§‡§®‡§æ ‡§™‡§¢‡§º‡•ã, ‡§â‡§§‡§®‡§æ ‡§î‡§∞ ‡§ñ‡•Ç‡§¨‡§∏‡•Ç‡§∞‡§§ ‡§¨‡§®‡§§‡•á ‡§ú‡§æ‡§§‡•á ‡§π‡•à‡§Ç‡•§ ‡§§‡•Å‡§Æ ‡§µ‡•à‡§∏‡•Ä ‡§π‡•Ä ‡§è‡§ï ‡§ï‡§ø‡§§‡§æ‡§¨ ‡§π‡•ã‡•§‚Äù",
      "‚Äú‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡•á ‡§¨‡§ø‡§®‡§æ ‡§Ø‡•á ‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ ‡§Ö‡§ß‡•Ç‡§∞‡•Ä ‡§∏‡•Ä ‡§≤‡§ó‡§§‡•Ä ‡§π‡•à, ‡§ú‡•à‡§∏‡•á ‡§ï‡§ø‡§§‡§æ‡§¨ ‡§¨‡§ø‡§®‡§æ ‡§∂‡§¨‡•ç‡§¶‡•ã‡§Ç ‡§ï‡•á‡•§‚Äù",
      "‚Äú‡§π‡§∞ ‡§¶‡§ø‡§® ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡•Ä ‡§Æ‡•Å‡§∏‡•ç‡§ï‡§æ‡§® ‡§Æ‡•á‡§∞‡•á ‡§≤‡§ø‡§è ‡§è‡§ï ‡§®‡§à ‡§ï‡§π‡§æ‡§®‡•Ä ‡§≤‡§ø‡§ñ‡§§‡•Ä ‡§π‡•à‡•§‚Äù",
      "‚Äú‡§§‡•Å‡§Æ ‡§Æ‡•á‡§∞‡•Ä ‡§ú‡§º‡§ø‡§Ç‡§¶‡§ó‡•Ä ‡§ï‡•Ä ‡§∏‡§¨‡§∏‡•á ‡§™‡•ç‡§Ø‡§æ‡§∞‡•Ä ‡§≤‡§æ‡§á‡§® ‡§π‡•ã, ‡§ú‡•ã ‡§π‡§∞ ‡§™‡•à‡§∞‡§æ‡§ó‡•ç‡§∞‡§æ‡§´ ‡§ï‡•ã ‡§ñ‡§º‡§æ‡§∏ ‡§¨‡§®‡§æ ‡§¶‡•á‡§§‡•Ä ‡§π‡•à‡•§‚Äù"
    ];

    // ‚Äî‚Äî Typewriter headline (once) ‚Äî‚Äî
    const typeEl = document.getElementById("typeText");
    const fullText = typeEl.textContent;
    typeEl.textContent = "";
    let ti = 0;
    (function typeIt(){
      typeEl.textContent = fullText.slice(0, ++ti);
      if(ti < fullText.length) requestAnimationFrame(typeIt);
    })();

    // ‚Äî‚Äî Quotes rotator ‚Äî‚Äî
    const quoteEl = document.getElementById("quote");
    let qi = 0;
    function renderQuote(){
      quoteEl.style.opacity = 0;
      setTimeout(()=>{
        quoteEl.textContent = quotes[qi];
        quoteEl.style.opacity = 1;
        qi = (qi + 1) % quotes.length;
      },180);
    }
    renderQuote();
    const rotator = setInterval(renderQuote, 5000);

    // ‚Äî‚Äî Music controls & autoplay fallback ‚Äî‚Äî
    const audio = document.getElementById("bgm");
    const musicBtn = document.getElementById("musicBtn");
    let playing = false;

    async function toggleMusic(){
      try{
        if(!playing){
          await audio.play();
          playing = true;
          musicBtn.textContent = "‚è∏Ô∏è Pause Music";
        }else{
          audio.pause();
          playing = false;
          musicBtn.textContent = "‚ñ∂Ô∏è Play Music";
        }
      }catch(e){
        // Autoplay blocked; keep button as Play
      }
    }
    musicBtn.addEventListener("click", toggleMusic);

    // Try gentle autoplay; many browsers require gesture, so this may fail silently.
    audio.volume = 0.85;
    audio.play().then(()=>{
      playing = true; musicBtn.textContent = "‚è∏Ô∏è Pause Music";
    }).catch(()=>{/* ignored; user can press the button */});

    // ‚Äî‚Äî Surprise button ‚Äî‚Äî
    document.getElementById("surpriseBtn").addEventListener("click", ()=>{

      burstHearts();

    // ‚Äî‚Äî Next quote button ‚Äî‚Äî
    document.getElementById("nextBtn").addEventListener("click", renderQuote);

    // ‚Äî‚Äî Floating hearts effect ‚Äî‚Äî
    function burstHearts(count=18){
      for(let i=0;i<count;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = ["üíó","üíñ","üíû","üíï","üíì"][Math.floor(Math.random()*5)];
        h.style.left = Math.random()*100 + "vw";

        h.style.setProperty("--drift", (Math.random()*40-20) + "vw");
        document.body.appendChild(h);
        setTimeout(()=>h.remove(), 11000);
      }
    }
    // gentle ambient hearts

  </script>
